<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>DrySoft Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]-->
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/Logo144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/Logo144.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/Logo72.png">
    <link rel="apple-touch-icon-precomposed" href="img/Logo144.png">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span11">
                <h1 class="btn btn-block disabled btn-large">
                    Welcome to Quick Dry Cleaning Workshop Module</h1>
            </div>
            <div class="span1">
                <a href="Login.aspx?option=Backup" class="btn btn-block btn-danger"><i class="icon-off icon-white">
                </i><small>&nbsp;Sign Out</small></a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 offset1 form-signin2">
                <a href="Factory/WorkShopIn.aspx" class="btn btn-block btn-primary btn-large"><i
                    class="icon-arrow-right icon-white"></i>&nbsp;Receive from Store (F1)</a>
            </div>
            <div class="span5 form-signin2">
                <a href="Factory/WorkshopOut.aspx" class="btn btn-block btn-primary btn-large"><i
                    class="icon-arrow-left icon-white"></i>&nbsp;Send to Store (F6)</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4 offset4 form-signin2">
                <a href="Factory/frmPackingSticker.aspx" class="btn btn-block btn-primary btn-large">
                    <i class="icon-tags icon-white"></i>&nbsp;Packing Stickers</a>
            </div>
        </div>
    </div>
    <!-- Main Container ENDS  -->
    <!-- Le javascript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Right now it is referring to JQuery from Net I have to do it Conditionally so local can also work-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $('body').keydown(function (e) {
                var _idx = window.location.href.lastIndexOf('/');
                var _newLoc = window.location.href.substr(0, _idx);
                if (e.which == 112) {
                    var _href = _newLoc + '/Factory/WorkshopIn.aspx';
                    window.location.href = _href;
                }
                else if (e.which == 117) {
                    var _href = _newLoc + '/Factory/WorkshopOut.aspx';
                    window.location.href = _href;
                }
            });
        });
    </script>
</body>
</html>
